<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Exercises</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container m-5 p-5">
  
        <div class="d-flex p-5 bd-highlight justify-content-center">
            <h1>Exercises</h1>
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Text 1</label>
          <input type="text" class="form-control" id="input1" placeholder="Example input placeholder">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Text 2</label>
          <input type="text" class="form-control" id="input2" placeholder="Another input placeholder">
        </div>
        <p class="lead">
          <button type="button" class="btn btn-danger" id="btn">Submit</button>
        </p>
        <div class="mt-5">
          <p class="lead">
              <p>Concatenare: <span id="concatenationOutput"></span></p>
          </p>
           <p class="lead">
              <p>Numar total de litere: <span id="numOfLettersOutput"></span></p>
          </p>
           <p class="lead">
              <p>Numar total de cifre: <span id="numOfNumOutput"></span></p>
          </p>
           <p class="lead">
              <p>Numar total alte caractere: <span id="numOfOtherChrOutput"></span></p>
          </p>
           <p class="lead">
              <p>Suma cifrelor: <span id="sumOutput"></span></p>
          </p>
           <p class="lead">
              <p>Consoane in pozitii impare: <span id="oddConsOutput"></span></p>
          </p>
           <p class="lead">
              <p>Intercalarea inputului scurt in cel lung: <span id="intercalationOutput"></span></p>
          </p>
           <p class="lead">
              <p>Caractere comune: <span id="commonChrOutput"></span></p>
          </p>
           <p class="lead">
              <p>Caractere comune pe aceeasi pozitie: <span id="commonChrInTheSamePositionOutput"></span></p>
          </p>
        </div>
      </div>
      
      <script src="app.js"></script>
</body>
